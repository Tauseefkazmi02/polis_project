<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration - POLICE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      border-radius: 0 0 10px 10px;
    }

    .form-container {
      background-color: #fff;
      max-width: 420px;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.02);
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
      display: none;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Register for POLICE</h1>
  </header>

  <main>
    <div class="form-container">
      <form id="registration-form" onsubmit="return handleRegistration(event)">
        <input type="text" id="name" placeholder="Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <input type="number" id="age" placeholder="Age" required readonly>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <div class="error" id="password-error">Passwords do not match.</div>
        <button type="submit">Register</button>
        <p style="text-align:center;">Already have an account? <a href="login.html">Login here</a></p>
        <div class="message" id="success-message">ðŸŽ‰ Registration successful! Redirecting...</div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 POLICE Platform. All rights reserved.</p>
  </footer>

  <script>
    const dobInput = document.getElementById("dob");
    const ageInput = document.getElementById("age");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const passwordError = document.getElementById("password-error");
    const successMessage = document.getElementById("success-message");

    dobInput.addEventListener("change", () => {
      const dob = new Date(dobInput.value);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      ageInput.value = age;
    });

    confirmPasswordInput.addEventListener("input", () => {
      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordError.style.display = "block";
      } else {
        passwordError.style.display = "none";
      }
    });

    function handleRegistration(event) {
      event.preventDefault();

      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordError.style.display = "block";
        return false;
      }

      successMessage.style.display = "block";

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
      return false;
    }
  </script>
</body>
</html>
