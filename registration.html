<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - POLICE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background color */
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #000000; /* Blue background for header */
            color: white; /* White text color */
            padding: 20px; /* Padding around the header */
            text-align: center; /* Center the text */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Space below the header */
        }

        .form-container {
            background-color: white; /* White background for form */
            padding: 20px; /* Padding inside form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 400px; /* Maximum width of the form */
            margin: auto; /* Center the form */
        }

        input {
            width: 100%; /* Full width for input fields */
            padding: 10px; /* Padding inside input fields */
            margin: 10px 0; /* Margin between input fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }

        button {
            width: 100%; /* Full width for button */
            padding: 10px; /* Padding inside button */
            background-color: #28a745; /* Green background */
            color: white; /* White text color */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        footer {
            text-align: center; /* Center the footer text */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for POLICE</h1> <!-- Prominent Header -->
    </header>
    <main>
        <div class="form-container">
            <form id="registration-form" onsubmit="return handleRegistration(event)">
                <input type="text" id="name" placeholder="Name" required>
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <input type="number" id="age" placeholder="Age" required readonly>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 POLICE Platform</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
