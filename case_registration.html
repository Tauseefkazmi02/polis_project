<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration - Legal Investigation Committee</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #1e90ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #4e54c8;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8f94fb;
    }

    footer {
      background-color: #4e54c8;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #ffdd57;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      form {
        padding: 20px;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="track_case.html">Track Case</a>
      <a href="services.html">Services</a>
      <a href="case_registration.html">Register Case</a>
      <a href="contact_us.html">Contact Us</a>
      <a href="login.html" style="background-color: crimson;">Logout</a>
    </nav>
  </header>

  <main>
    <form id="registration-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="">--Please choose an option--</option>
        <option value="legal-investigations">Legal Investigations</option>
        <option value="background-checks">Background Checks</option>
        <option value="consultation-services">Consultation Services</option>
        <option value="fraud-investigations">Fraud Investigations</option>
        <option value="expert-witness-services">Expert Witness Services</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <h4>Contact Us</h4>
    <p>Email: <a href="mailto:info@legalcommittee.org">info@legalcommittee.org</a></p>
    <p>Phone: (123) 456-7890</p>
    <p>Address: 123 Legal St, Law City, LC 12345</p>
  </footer>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const selectedService = document.getElementById('service').value;

      if (selectedService) {
        window.location.href = 'crime-details.html';
      } else {
        alert('Please select a service before submitting the form.');
      }
    });
  </script>
</body>
</html>
