<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Legal Investigation Committee</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
        }

        header {
            background-color: #4e54c8;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #4e54c8;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #8f94fb;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4e54c8;
            color: #fff;
            margin-top: 40px;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Case Registration</h1>
    </header>

    <main>
        <form id="registration-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">--Please choose an option--</option>
                <option value="legal-investigations">Legal Investigations</option>
                <option value="background-checks">Background Checks</option>
                <option value="compliance-audits">Compliance Audits</option>
                <option value="consultation-services">Consultation Services</option>
                <option value="fraud-investigations">Fraud Investigations</option>
                <option value="expert-witness-services">Expert Witness Services</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <h4>Contact Us</h4>
        <p>Email: <a href="mailto:info@legalcommittee.org">info@legalcommittee.org</a></p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Legal St, Law City, LC 12345</p>
    </footer>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const selectedService = document.getElementById('service').value;

            if (selectedService === 'legal-investigations') {
                // Redirect to the personal details page
                window.location.href = 'personal-details.html'; // Change this to the correct path of your details page
            } else {
                alert('Registration successful!'); // Display a success message for other services
                // Here you would typically handle the form submission to your server
            }
        });
    </script>
</body>
</html>
