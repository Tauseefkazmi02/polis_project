<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Legal Investigation Committee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        form {
            background: #fff;
            padding: 40px; /* Increased padding for better spacing */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width */
            max-width: 600px; /* Limit max width */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Make the label text bold */
            color: #333; /* Darker color for better visibility */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Increase font size for better readability */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Full width for the button */
            font-size: 16px; /* Increase font size for better readability */
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <form id="personal-details-form">
        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name" required>

        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Please choose an option--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <h3>Address Details</h3>
        <label for="home-number">Home Number:</label>
        <input type="text" id="home-number" name="home-number" required>

        <label for="locality">Locality Name:</label>
        <input type="text" id="locality" name="locality" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>

        <button type="submit">Submit Details</button>
    </form>
</body>
</html>
