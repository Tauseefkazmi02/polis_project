<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e-Filing Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0ecf8, #f8fbff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.1);
      padding: 30px 50px;
      display: flex;
      gap: 40px;
    }
    .sidebar {
      width: 220px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
      transition: background 0.3s;
    }
    .sidebar li:hover {
      background: linear-gradient(135deg, #0056b3, #004494);
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
    }
    .form-area {
      flex: 1;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 26px;
      color: #007bff;
      margin-bottom: 25px;
      border-left: 6px solid #007bff;
      padding-left: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f5faff;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
      background-color: #fff;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .radio-group label {
      font-weight: 500;
      color: #333;
    }
    #spouse-name-group {
      display: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <ul>
      <li><a href="#">Personal Details</a></li>
      <li><a href="crime-details.html">Crime Details</a></li>
      <li><a href="document-upload.html">Document Upload</a></li>
    </ul>
  </div>

  <div class="form-area">
    <form>
      <h2>Personal Details</h2>
      <div class="row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
        <div class="form-group">
          <label for="aadhar">Aadhaar Number</label>
          <input type="text" id="aadhar" required maxlength="12">
        </div>
        <div class="form-group">
          <label for="pan">PAN Number</label>
          <input type="text" id="pan" required maxlength="10">
        </div>
        <div class="form-group">
          <label for="father-name">Father's Name</label>
          <input type="text" id="father-name" required>
        </div>
        <div class="form-group">
          <label for="mother-name">Mother's Name</label>
          <input type="text" id="mother-name" required>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <select id="occupation" required>
            <option value="">-- Select Occupation --</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="business">Business</option>
            <option value="retired">Retired</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="marital-status">Marital Status</label>
        <select id="marital-status" onchange="toggleSpouseField()" required>
          <option value="">-- Select Marital Status --</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
        </select>
      </div>

      <div class="form-group" id="spouse-name-group">
        <label for="spouse-name">Spouse/Husband Name</label>
        <input type="text" id="spouse-name">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select id="state" onchange="populateDistricts()" required>
          <!-- State options (abbreviated for brevity) -->
          <option value="Karnataka">Karnataka</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="district">District</label>
        <select id="district" required>
          <option value="">-- Select District --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  const districtData = {
    "Karnataka": ["Bangalore Urban", "Mysore", "Belgaum", "Tumkur"],
    "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik"],
    "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Salem"],
    "Delhi": ["New Delhi", "North Delhi", "South Delhi"]
  };

  function populateDistricts() {
    const state = document.getElementById("state").value;
    const districtSelect = document.getElementById("district");
    districtSelect.innerHTML = '<option value="">-- Select District --</option>';

    if (districtData[state]) {
      districtData[state].forEach(district => {
        const option = document.createElement("option");
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
      });
    }
  }

  function toggleSpouseField() {
    const status = document.getElementById("marital-status").value;
    const spouseGroup = document.getElementById("spouse-name-group");
    spouseGroup.style.display = status === "married" ? "block" : "none";
  }
</script>

</body>
</html>
