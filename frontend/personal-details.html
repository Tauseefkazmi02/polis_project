<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POLIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #efefef;
      transform: scale(1.05);
    }

    .container {
      max-width: 1200px;
      margin: 80px auto 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.1);
      padding: 30px 50px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    /* âœ… Sidebar Styling */
    .sidebar {
      min-width: 220px;
      background: #467880;
      border-radius: 12px;
      padding: 25px 0;
      height: fit-content;
      position: sticky;
      top: 120px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar ul li a::before {
      content: "ðŸ“„";
      margin-right: 10px;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #007bff;
      border-left: 4px solid #fff;
      border-radius: 0 8px 8px 0;
      transform: translateX(5px);
    }

    /* âœ… Responsive Sidebar */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        position: static;
        top: unset;
        border-radius: 10px;
      }

      .sidebar ul {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .sidebar ul li {
        margin: 10px 0;
      }

      .sidebar ul li a {
        border-left: none;
        border-radius: 8px;
        padding: 10px 16px;
      }

      .sidebar ul li a:hover {
        transform: none;
      }
    }

    .form-area {
      flex: 1;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 26px;
      color: #007bff;
      margin-bottom: 25px;
      border-left: 6px solid #007bff;
      padding-left: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f5faff;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
      background-color: #fff;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .radio-group label {
      font-weight: 500;
      color: #333;
    }

    #spouse-name-group {
      display: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="track_case.html">Track Case</a>
    <a href="services.html">Services</a>
    <a href="case_registration.html">Register Case</a>
    <a href="contact_us.html">Contact Us</a>
    <a href="login.html" style="background-color: crimson;">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="sidebar">
    <ul>
      <li><a href="#" class="active">Personal Details</a></li>
      <li><a href="crime-details.html">Crime Details</a></li>
      <li><a href="document-upload.html">Document Upload</a></li>
    </ul>
  </div>

  <div class="form-area">
    <form id="personal-details-form">
      <h2>Personal Details</h2>
      <div class="row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
        <div class="form-group">
          <label for="aadhar">Aadhaar Number</label>
          <input type="text" id="aadhar" required maxlength="12">
        </div>
        <div class="form-group">
          <label for="pan">PAN Number</label>
          <input type="text" id="pan" required maxlength="10">
        </div>
        <div class="form-group">
          <label for="father-name">Father's Name</label>
          <input type="text" id="father-name" required>
        </div>
        <div class="form-group">
          <label for="mother-name">Mother's Name</label>
          <input type="text" id="mother-name" required>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <select id="occupation" required>
            <option value="">-- Select Occupation --</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="business">Business</option>
            <option value="retired">Retired</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="marital-status">Marital Status</label>
        <select id="marital-status" required>
          <option value="">-- Select Marital Status --</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
        </select>
      </div>

      <div class="form-group" id="spouse-name-group">
        <label for="spouse-name">Spouse/Husband Name</label>
        <input type="text" id="spouse-name">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select id="state" required>
          <option value="">-- Select State --</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Delhi">Delhi</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Bihar">Bihar</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Telangana">Telangana</option>
          <option value="Kerala">Kerala</option>
          <option value="Punjab">Punjab</option>
          <option value="Haryana">Haryana</option>
          <option value="Odisha">Odisha</option>
          <option value="Assam">Assam</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tripura">Tripura</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Manipur">Manipur</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Goa">Goa</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        </select>
      </div>

      <div class="form-group">
        <label for="district">District</label>
        <select id="district" required>
          <option value="">-- Select District --</option>
          <!-- District options will be populated based on selected state -->
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <div style="position: relative; margin-top: 20px; height: 60px;">
        <button type="submit" style="position: absolute; left: 50%; transform: translateX(-50%); background-color: #007bff; padding: 14px 28px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; border: none; transition: background-color 0.3s ease, transform 0.2s ease;">
          Save
        </button>
        <button type="button" id="next-button" style="position: absolute; right: 0; bottom: 0; background-color: #6c757d; padding: 14px 28px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; border: none; transition: background-color 0.3s ease, transform 0.2s ease;">
          Next
        </button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('personal-details-form');
  const nextButton = document.getElementById('next-button');
  const stateSelect = document.getElementById('state');
  const districtSelect = document.getElementById('district');
  const maritalStatusSelect = document.getElementById('marital-status');
  const spouseGroup = document.getElementById('spouse-name-group');
  const spouseInput = document.getElementById('spouse-name');

  const districtData = {
    "Karnataka": ["Bangalore Urban", "Mysore", "Belgaum", "Tumkur"],
    "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik"],
    "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Salem"],
    "Delhi": ["New Delhi", "North Delhi", "South Delhi"],
    "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot"],
    "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur", "Ajmer"],
    "Uttar Pradesh": ["Lucknow", "Kanpur", "Agra", "Varanasi"],
    "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur"],
    "West Bengal": ["Kolkata", "Howrah", "Darjeeling", "Siliguri"],
    "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur"],
    "Telangana": ["Hyderabad", "Warangal", "Khammam"],
    "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode"],
    "Punjab": ["Chandigarh", "Ludhiana", "Amritsar"],
    "Haryana": ["Gurgaon", "Faridabad", "Ambala"],
    "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior"],
    "Chhattisgarh": ["Raipur", "Bilaspur", "Durg"],
    "Odisha": ["Bhubaneswar", "Cuttack", "Sambalpur"],
    "Assam": ["Guwahati", "Dibrugarh", "Silchar"],
    "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad"],
    "Himachal Pradesh": ["Shimla", "Dharamshala", "Kullu"],
    "Uttarakhand": ["Dehradun", "Haridwar", "Nainital"],
    "Jammu and Kashmir": ["Srinagar", "Jammu", "Leh"],
    "Sikkim": ["Gangtok", "Namchi", "Mangan"],
    "Tripura": ["Agartala", "Unakoti", "Dhalai"],
    "Meghalaya": ["Shillong", "Tura", "Jowai"],
    "Nagaland": ["Kohima", "Dimapur", "Mokokchung"],
    "Manipur": ["Imphal", "Churachandpur", "Thoubal"],
    "Arunachal Pradesh": ["Itanagar", "Naharlagun", "Pasighat"],
    "Goa": ["Panaji", "Margao", "Mapusa"],
    "Mizoram": ["Aizawl", "Lunglei", "Champhai"],
    "Andaman and Nicobar Islands": ["Port Blair", "Nicobar", "North and Middle Andaman"],
    "Lakshadweep": ["Kavaratti", "Agatti", "Minicoy"],
    "Dadra and Nagar Haveli and Daman and Diu": ["Dadra", "Daman", "Diu"]
  };

  function populateDistricts() {
    const state = stateSelect.value;
    districtSelect.innerHTML = '<option value="">-- Select District --</option>';
    if (state) {
      const districts = districtData[state] || [];
      districts.forEach(district => {
        const option = document.createElement("option");
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
      });
    }

    if (districtData[state]) {
      districtData[state].forEach(district => {
        const option = document.createElement("option");
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
      });
    }
  }

  function toggleSpouseField() {
    const status = maritalStatusSelect.value;
    if (status === "married") {
      spouseGroup.style.display = "block";
      spouseInput.required = true;
    } else {
      spouseGroup.style.display = "none";
      spouseInput.value = "";
      spouseInput.required = false;
    }
  }

  function savePersonalDetails() {
    const data = {
      firstName: form.querySelector('#first-name').value,
      lastName: form.querySelector('#last-name').value,
      aadhar: form.querySelector('#aadhar').value,
      pan: form.querySelector('#pan').value,
      fatherName: form.querySelector('#father-name').value,
      motherName: form.querySelector('#mother-name').value,
      occupation: form.querySelector('#occupation').value,
      maritalStatus: maritalStatusSelect.value,
      spouseName: spouseInput.value,
      gender: form.querySelector('input[name="gender"]:checked') ? form.querySelector('input[name="gender"]:checked').value : '',
      state: stateSelect.value,
      district: districtSelect.value,
      address: form.querySelector('#address').value
    };

    // Generate case ID if not already present
    let caseId = localStorage.getItem('caseId');
    if (!caseId) {
      caseId = 'CASE-' + Date.now();
      localStorage.setItem('caseId', caseId);
    }

    localStorage.setItem('personalDetails', JSON.stringify(data));
    localStorage.setItem('caseId', caseId);

    // Save or update case in 'cases' array in localStorage
    let cases = [];
    const casesJson = localStorage.getItem('cases');
    if (casesJson) {
      try {
        cases = JSON.parse(casesJson);
      } catch (e) {
        cases = [];
      }
    }

    // Check if case already exists
    const existingIndex = cases.findIndex(c => c.caseId === caseId);
    if (existingIndex !== -1) {
      // Update existing case
      cases[existingIndex] = { caseId, ...data, status: cases[existingIndex].status || 'Pending', investigatorComments: cases[existingIndex].investigatorComments || '' };
    } else {
      // Add new case
      cases.push({ caseId, ...data, status: 'Pending', investigatorComments: '' });
    }

    localStorage.setItem('cases', JSON.stringify(cases));
  }

  function loadPersonalDetails() {
    const savedData = localStorage.getItem('personalDetails');
    if (savedData) {
      const data = JSON.parse(savedData);
      form.querySelector('#first-name').value = data.firstName || '';
      form.querySelector('#last-name').value = data.lastName || '';
      form.querySelector('#aadhar').value = data.aadhar || '';
      form.querySelector('#pan').value = data.pan || '';
      form.querySelector('#father-name').value = data.fatherName || '';
      form.querySelector('#mother-name').value = data.motherName || '';
      form.querySelector('#occupation').value = data.occupation || '';
      maritalStatusSelect.value = data.maritalStatus || '';
      toggleSpouseField();
      spouseInput.value = data.spouseName || '';
      const genderRadio = form.querySelector(`input[name="gender"][value="${data.gender}"]`);
      if (genderRadio) {
        genderRadio.checked = true;
      }
      stateSelect.value = data.state || '';
      populateDistricts();
      districtSelect.value = data.district || '';
      form.querySelector('#address').value = data.address || '';
    }
  }

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Validate Aadhar number: exactly 12 digits numeric
    const aadhar = form.querySelector('#aadhar').value.trim();
    const aadharRegex = /^\d{12}$/;
    if (!aadharRegex.test(aadhar)) {
      alert('Please enter a valid 12-digit Aadhar number.');
      return;
    }

    // Validate PAN number: 10 characters, 5 letters, 4 digits, 1 letter
    const pan = form.querySelector('#pan').value.trim().toUpperCase();
    const panRegex = /^[A-Z]{5}\d{4}[A-Z]{1}$/;
    if (!panRegex.test(pan)) {
      alert('Please enter a valid PAN number (e.g., ABCDE1234F).');
      return;
    }

    savePersonalDetails();
    alert('Personal details saved!');
  });

    nextButton.addEventListener('click', function() {
      window.location.href = 'crime-details.html';
    });

  stateSelect.addEventListener('change', populateDistricts);
  maritalStatusSelect.addEventListener('change', toggleSpouseField);

  // Initialize spouse field visibility on page load
  toggleSpouseField();

  // Load saved personal details on page load
  loadPersonalDetails();
});
</script>

</body>
</html>
