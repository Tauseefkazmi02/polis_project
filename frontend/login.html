<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - POLIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Background Animation */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Header */
    .header {
      position: absolute;
      top: 2rem;
      left: 2rem;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .logo i {
      font-size: 1.8rem;
      color: #ffdd57;
    }

    /* Navigation Menu */
    .nav-menu {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 10;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-left: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .nav-menu a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
    }

    /* Card styles */
    .card {
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      border-radius: 22px;
      transition: all 0.3s;
      padding: 0.5rem;
      box-sizing: border-box;
      z-index: 5;
      /* To position above bg animation */
      box-shadow: 0 0 30px 1px rgba(0, 255, 117, 0.3);
    }

    .card2 {
      border-radius: 0;
      transition: all 0.2s;
      background: transparent;
    }

    .card2:hover {
      transform: scale(0.98);
      border-radius: 20px;
    }

    .card:hover {
      box-shadow: 0 0 30px 6px rgba(0, 255, 117, 0.5);
    }

    /* Login Container - dark style inside card */
    .login-container {
      background-color: #171717 !important;
      backdrop-filter: none !important;
      box-shadow: inset 2px 5px 10px rgb(5 5 5 / 0.9) !important;
      padding: 2rem !important;
      width: 100%;
      max-width: 400px !important;
      border-radius: 20px;
      position: relative;
      z-index: 10;
      color: white !important;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1,
    .login-header p {
      color: white !important;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: white !important;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      border: none !important;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #171717 !important;
      color: white !important;
      box-shadow: inset 2px 5px 10px rgb(5 5 5);
    }

    .form-group input::placeholder {
      color: #777;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: inset 2px 5px 15px rgba(0, 255, 117, 0.6);
      background: #1c1c1c !important;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white !important;
      transition: color 0.3s ease;
    }

    .form-group input:focus + .input-icon {
      color: #00ff75 !important;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #ccc !important;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #00ff75 !important;
    }

    /* Error Messages */
    .error-message {
      color: #ff5252 !important;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Remember Me */
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .remember-me label {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc !important;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.6em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: none !important;
    }

    .btn-primary {
      background-color: #252525 !important;
      color: white !important;
    }

    .btn-primary:hover {
      background-color: black !important;
      color: white !important;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #252525 !important;
      color: white !important;
      margin-top: 1rem;
    }

    .btn-secondary:hover {
      background-color: black !important;
      color: white !important;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Success Message */
    .success-message {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Links */
    .links {
      text-align: center;
      margin-top: 2rem;
    }

    .links a {
      color: #00ff75 !important;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #3700ff !important;
    }

    .links p {
      margin-bottom: 0.5rem;
      color: #ccc !important;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #999;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #333;
    }

    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem !important;
        margin: 1rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .header {
        top: 1rem;
        left: 1rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation"></div>

  <!-- Header -->
  <div class="header">
    <a href="home.html" class="logo">
      <i class="fas fa-shield-alt"></i>
      POLIS
    </a>
  </div>

  <!-- Navigation Menu -->
  <div class="nav-menu">
    <a href="home.html">Home</a>
    <a href="registration.html">Register</a>
    <a href="contact_us.html">Contact</a>
  </div>

  <!-- Card Wrapping Login Container -->
  <div class="card">
    <div class="card2">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your POLIS account</p>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message">
          <i class="fas fa-check-circle"></i>
          Login successful! Redirecting...
        </div>

        <form id="login-form" onsubmit="return handleLogin(event)">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <div class="input-wrapper">
              <input type="text" id="username" placeholder="Enter your username or email" required />
              <i class="fas fa-user input-icon"></i>
            </div>
            <div id="username-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="Enter your password" required />
              <i class="fas fa-lock input-icon"></i>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="toggle-icon"></i>
              </button>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary" id="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <button type="button" class="btn btn-secondary" onclick="alert('OTP feature coming soon!')">
            <i class="fas fa-mobile-alt"></i>
            Login with OTP
          </button>
        </form>

        <div class="links">
          <p>Don't have an account? <a href="registration.html">Register here</a></p>
          <p><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </div>

<script>
  // Password toggle function
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggle-icon');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }

  // Simple form validation & success message simulation
  function handleLogin(event) {
    event.preventDefault();

    // Clear previous errors
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');
    usernameError.style.display = 'none';
    passwordError.style.display = 'none';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    let valid = true;

    if (username.length < 3) {
      usernameError.textContent = 'Please enter a valid username or email.';
      usernameError.style.display = 'block';
      valid = false;
    }
    if (password.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters.';
      passwordError.style.display = 'block';
      valid = false;
    }

    if (!valid) {
      return false;
    }

    // Disable button and show loading
    const loginBtn = document.getElementById('login-btn');
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<span class="loading"></span> Signing in...';

    // Simulate server login delay
    setTimeout(() => {
      // Show success message
      const successMessage = document.getElementById('success-message');
      successMessage.style.display = 'block';

      // Reset form button
      loginBtn.disabled = false;
      loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';

      // Clear form (optional)
      // document.getElementById('login-form').reset();

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'dashboard.html'; // Change to your dashboard page
      }, 2000);
    }, 1500);

    return false;
  }
</script>
</body>
</html>
