<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - POLIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Background Animation */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Header */
    .header {
      position: absolute;
      top: 2rem;
      left: 2rem;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .logo i {
      font-size: 1.8rem;
      color: #ffdd57;
    }

    /* Navigation Menu */
    .nav-menu {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 10;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-left: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .nav-menu a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #666;
      font-size: 0.95rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      transition: color 0.3s ease;
    }

    .form-group input:focus + .input-icon {
      color: #667eea;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    /* Error Messages */
    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Remember Me */
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .remember-me label {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #e1e5e9;
      margin-top: 1rem;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    /* Success Message */
    .success-message {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Links */
    .links {
      text-align: center;
      margin-top: 2rem;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #764ba2;
    }

    .links p {
      margin-bottom: 0.5rem;
      color: #666;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #999;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e1e5e9;
    }

    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
        margin: 1rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .header {
        top: 1rem;
        left: 1rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation"></div>

  <!-- Header -->
  <div class="header">
    <a href="home.html" class="logo">
      <i class="fas fa-shield-alt"></i>
      POLIS
    </a>
  </div>

  <!-- Navigation Menu -->
  <div class="nav-menu">
    <a href="home.html">Home</a>
    <a href="registration.html">Register</a>
    <a href="contact_us.html">Contact</a>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your POLIS account</p>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
      <i class="fas fa-check-circle"></i>
      Login successful! Redirecting...
    </div>

    <form id="login-form" onsubmit="return handleLogin(event)">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="Enter your username or email" required />
          <i class="fas fa-user input-icon"></i>
        </div>
        <div id="username-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggle-icon"></i>
          </button>
        </div>
        <div id="password-error" class="error-message"></div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary" id="login-btn">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn btn-secondary" onclick="alert('OTP feature coming soon!')">
        <i class="fas fa-mobile-alt"></i>
        Login with OTP
      </button>
    </form>

    <div class="links">
      <p>Don't have an account? <a href="registration.html">Register here</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-icon');
      
      if (password.type === 'password') {
        password.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        password.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const usernameError = document.getElementById("username-error");
      const passwordError = document.getElementById("password-error");
      const successMessage = document.getElementById("success-message");
      const loginBtn = document.getElementById("login-btn");

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      // Reset error messages
      usernameError.style.display = "none";
      passwordError.style.display = "none";
      successMessage.style.display = "none";
      usernameInput.style.borderColor = "#e1e5e9";
      passwordInput.style.borderColor = "#e1e5e9";

      // Validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;

      let isValid = true;

      if (username.includes('@') && !emailPattern.test(username)) {
        usernameError.textContent = "Please enter a valid email address.";
        usernameError.style.display = "block";
        usernameInput.style.borderColor = "#dc3545";
        isValid = false;
      }

      if (!passwordPattern.test(password)) {
        passwordError.textContent = "Password must be at least 8 characters and include letters and numbers.";
        passwordError.style.display = "block";
        passwordInput.style.borderColor = "#dc3545";
        isValid = false;
      }

      if (!isValid) {
        return false;
      }

      try {
        // Show loading state
        const originalText = loginBtn.innerHTML;
        loginBtn.innerHTML = '<div class="loading"></div> Signing In...';
        loginBtn.disabled = true;

        // Call the backend API
        const response = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Login successful
          successMessage.style.display = "block";
          
          // Store token
          if (data.token) {
            localStorage.setItem('polis_token', data.token);
            localStorage.setItem('user_data', JSON.stringify(data.user));
          }

          setTimeout(() => {
            // Redirect based on user role
            if (data.user && data.user.role === 'admin') {
              window.location.href = "admin-dashboard.html";
            } else {
              window.location.href = "dashboard.html";
            }
          }, 2000);
        } else {
          // Login failed
          if (data.error && data.error.includes('credentials')) {
            passwordError.textContent = "Invalid username or password.";
            passwordError.style.display = "block";
            passwordInput.style.borderColor = "#dc3545";
          } else {
            alert(data.error || 'Login failed. Please try again.');
          }
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Network error. Please check your connection and try again.');
      } finally {
        // Reset button
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }

      return false;
    }
  </script>
</body>
</html>
