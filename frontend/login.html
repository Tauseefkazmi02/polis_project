<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - POLICE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://storage.googleapis.com/swayam2_central/b2c_login_pages/images/SignIn_Image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #ffdd57;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover {
      color: #ffdd57;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease;
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }

    label {
      margin-left: 5px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .form-container p {
      text-align: center;
      margin-top: 15px;
    }

    .form-container a {
      color: #ffcc00;
      text-decoration: none;
    }

    .otp-button {
      background-color: #ffc107;
      color: black;
      margin-top: 10px;
    }

    .otp-button:hover {
      background-color: #e0a800;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-popup {
      background-color: rgba(40, 167, 69, 0.9);
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      animation: fadeInOut 3s ease-in-out;
      display: none;
    }

    .success-popup i {
      margin-right: 8px;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    #username-error,
    #password-error {
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    #username-error[style*="block"],
    #password-error[style*="block"] {
      opacity: 1;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Login to POLIS</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="login.html">User Login</a>
      <a href="admin-login.html">Admin Login</a>
      <a href="registration.html">Register</a>
      <a href="contact_us.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <!-- Success message -->
      <div id="success-message" class="success-popup">
        <i class="fa fa-check-circle"></i> Login successful!
      </div>

      <form id="login-form" onsubmit="return handleLogin(event)">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username or Email" required />
          <i class="fa fa-user"></i>
          <div id="username-error" style="color: #ffcc00; font-size: 0.9rem; margin-top: 4px; display: none;"></div>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <i class="fa fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
          <div id="password-error" style="color: #ffcc00; font-size: 0.9rem; margin-top: 4px; display: none;"></div>
        </div>

        <div style="display: flex; align-items: center; margin-top: 10px;">
          <input type="checkbox" id="remember-me" style="width: auto; margin-right: 8px;" />
          <label for="remember-me">Remember Me</label>
        </div>

        <button type="submit">Login</button>
        <button type="button" class="otp-button" onclick="alert('OTP feature coming soon!')">Login with OTP</button>

        <p>Don't have an account? <a href="registration.html">Register here</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 POLICE Platform. All rights reserved.</p>
  </footer>

  <script>
    function togglePasswordVisibility() {
      const password = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      const isPasswordVisible = password.type === 'text';
      password.type = isPasswordVisible ? 'password' : 'text';
      toggleIcon.classList.toggle('fa-eye');
      toggleIcon.classList.toggle('fa-eye-slash');
    }

    function handleLogin(event) {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();
      const passwordInput = document.getElementById("password");
      const password = passwordInput.value;
      const usernameError = document.getElementById("username-error");
      const passwordError = document.getElementById("password-error");

      usernameError.style.display = "none";
      passwordError.style.display = "none";
      usernameInput.style.borderColor = "";
      passwordInput.style.borderColor = "";

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;

      let isValid = true;

      if (username.includes('@') && !emailPattern.test(username)) {
        usernameError.textContent = "Please enter a valid email address.";
        usernameError.style.display = "block";
        usernameInput.style.borderColor = "red";
        isValid = false;
      }

      if (!passwordPattern.test(password)) {
        passwordError.textContent = "Password must be at least 8 characters and include letters and numbers.";
        passwordError.style.display = "block";
        passwordInput.style.borderColor = "red";
        isValid = false;
      }

      if (!isValid) {
        event.preventDefault();
        return false;
      }

      event.preventDefault();
      const successMessage = document.getElementById("success-message");
      successMessage.style.display = "block";

      // Clear localStorage to remove previous user data on new login
      localStorage.clear();

      setTimeout(() => {
        successMessage.style.display = "none";
        window.location.href = "dashboard.html";
      }, 3000);
      return true;
    }
  </script>

</body>
</html>
