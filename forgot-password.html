<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="otp-form" onsubmit="return handleOTP(event)">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="button" id="generate-otp" onclick="generateOTP()">Generate OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" required style="display:none;">
            <button type="submit" id="verify-otp" style="display:none;">Verify OTP</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        let generatedOTP = '';

        function generateOTP() {
            // Generate a 4-digit OTP
            generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('otp').style.display = 'block';
            document.getElementById('verify-otp').style.display = 'block';
            document.getElementById('message').innerText = `OTP sent to your email: ${generatedOTP}`;
            // Here you would typically send the OTP to the user's email
        }

        function handleOTP(event) {
            event.preventDefault(); // Prevent form submission
            const enteredOTP = document.getElementById('otp').value;

            if (enteredOTP === generatedOTP) {
                document.getElementById('message').innerText = 'OTP verified successfully! You can now reset your password.';
                // Here you can redirect to the password reset page or show a password reset form
            } else {
                document.getElementById('message').innerText = 'Invalid OTP. Please try again.';
            }
        }
    </script>
</body>
</html>
